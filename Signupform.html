<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
    <div>
        <form name="google-sheet">
            <h2>Sign Up</h2>
        </div>
            <div>
        <input type="text" placeholder="Enter Your Name" name="Name" ><br>
    </div>
        <br>
    </div>
            <input type="text" placeholder="Enter Your Gmail Id" name="Gmail"> <br>
    </div>
        <br>
    </div>
        <input type="text" placeholder="Enter Password" name="Password"> <br>
    </div>

<br>
</div>
        <input type="text" placeholder="Confirm Your Password" name="Confirm Password"> <br>
    </div>
    <div>
        <button>Submit</button>
    </div>
                <input type="reset" value="Reset" >
    </form>
        
  </div>
 <script> src="<script src="https://code.jquery.com/jquery-3.6.0.min.js"</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzn-dariNGTe6HDFfr7INtnI7p7AaFAdr0X2-_HrJoqRmlpdTSmB9icY8WbUhmDaMmdTw/exec'
      
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
